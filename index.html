<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Constancia de Operación</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }

    #fechaTexto {
    font-size: 16px;      
    margin: 4px 0;        
    font-weight: normal;  
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-style: italic;
    }
    .container {
      width: 360px;
      height: 720px;
      margin: 40px auto;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 0;
    }

    .header {
      background-color: #267a3e;
      color: white;
      padding: 20px;
      text-align: center;
      margin-bottom: 0;
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .header-row h1 {
      flex: 1;
      text-align: center;
      font-size: 17px;
      margin: 0;
      font-weight: normal;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 100;
    }

    .spacer {
      width: 20px;
      visibility: hidden;
    }

    .close-btn {
      width: 20px;
      text-align: right;
      font-size: 28px;
      cursor: pointer;
    }

    .header h2 {
      margin: 0;
      font-size: 20px;
    }

    .header p {
      margin: 5px 0 0;
      font-size: 14px;
    }

    .amount {
  text-align: center;
  font-weight: 100;
  margin: 15px 0;
}

.amount h1 {
  font-size: 17px;
  margin: 0;
  font-weight: 100;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}


    .logos {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px 0;
    }

    .logos img {
      width: 70px;
      margin: 0 10px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      margin: 5px 0;
    }

    .label {
      font-size: 14px;
      color: #555;
    }

    .value {
      font-size: 14px;
      font-weight: bold;
    }

    .info {
      background: #e6f1fb;
      padding: 10px;
      font-size: 12px;
      text-align: center;
      color: #333;
      margin-top: 10px;
    }

    .btns {
      text-align: center;
      margin: 20px;
    }

    .btns input, .btns button {
      padding: 5px 10px;
      font-size: 14px;
      margin: 5px;
    }
    .monto{
        font-weight: 100;
        font-size: 28px;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    .icono {
  display: inline-block;
  width: 24px;
  height: 24px;
  line-height: 28px;
  background-color: #003366; 
  color: white;
  border-radius: 50%;
  text-align: center;
  font-weight: bold;
  font-size: 12px;
  margin: 0 auto 5px auto; 
}
.salir-box {
  background-color: #3276ba; 
  color: white;
  text-align: center;
  padding: 8px 16px;
  font-size: 14px;
  font-weight: bold;
  border-radius: 6px; 
  width: 100px;               
  margin: 10px auto;
}

.linea-separadora {
  border: none;
  border-top: 1px solid #ccc;
  margin: 10px 0;

}
.imagen_ajustada{
  display: block;
  width: 100%;
  position: relative;
  top: -279px;  /* Desplaza la imagen hacia arriba */
  
  
}
  </style>
</head>
<body>
  <div class="btns">
    nueva fecha y hora: <input type="text" id="fechaInput" value="03 junio 2025, 20:02 h">
    en el siguiente recuadro  proceda con el nuevo monto: <input type="text" id="importeInput" value="10.00">
    <button onclick="actualizar()">actualizar imagen</button>
    <button onclick="descargar()">descargar imagen</button>
  </div>

  <div class="container" id="captura">
    <div class="header">
      <div class="header-row">
        <span class="spacer">×</span>
        <h1>Envío a contactos</h1>
        <span class="close-btn">×</span>
      </div>
      <h2>Operación exitosa</h2>
      <p id="fechaTexto">03 junio 2025, 20:02 h</p>
      <div class="amount">
  <h1>Importe enviado</h1>
  <div class="monto"><strong>S/<span id="importeTexto">10.00</span></strong></div>
      </div>
    </div>
 <img src="broastergratis.png" alt="logo" style="width: 100%; display: block; margin: 0; padding: 0;"class="imagen_ajustada" />
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    function actualizar() {
      const fecha = document.getElementById('fechaInput').value;
      const importe = document.getElementById('importeInput').value;
      document.getElementById('fechaTexto').textContent = fecha;
      document.getElementById('importeTexto').textContent = importe;
    }

    function descargar() {
      html2canvas(document.getElementById("captura")).then(canvas => {
        const link = document.createElement("a");
        link.download = "imagencita.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }
  </script>
</body>
</html>
